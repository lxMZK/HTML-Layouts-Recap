<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
      rel="stylesheet"

  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-turtle"></i></span>
      <span><i class="fas fa-rabbit"></i></span>
      <span><i class="fas fa-bird"></i></span>
      <span><i class="fas fa-fish"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div><img src="http://placekitten.com/100/100" alt="cat1"></div>
        <div><b>Grey Cat</b></div>
        <div><p>So very grey</p></div>
        <div><a href="http://placekitten.com">More Cats</a></div>
      </span>
      <span>
        <div><img src="http://placekitten.com/g/100/100" alt="cat2"></div>

      </span>
      <span>
        <div><img src="http://place-puppy.com/100x100" alt="dog1"></div>
        <div><b>Standing Dog</b></div>
        <div><p>Strong legs</p></div>
        <div><a href="http://place-puppy.com">More Dogs</a></div>
      </span>
      <span>
        <div><img src="http://place-puppy.com/101x100" alt="dog2"></div>
        <div><b>Dog family</b></div>
        <div><p>So many puppies</p></div>
        <div><a href="http://place-puppy.com">More Dogs</a></div>
      </span>
    </div>
